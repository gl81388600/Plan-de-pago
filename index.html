<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Amortización</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Calculadora de Amortización</h1>
  </header>
  <main>
    <form id="loan-form">
      <h2>Introduce los datos del préstamo:</h2>
      <label for="loan-amount">Monto del préstamo (NIO):</label>
      <input type="number" id="loan-amount" required>

      <label for="interest-rate">Tasa de interés (%) anual:</label>
      <input type="number" id="interest-rate" step="0.01" required>

      <label for="late-interest-rate">Tasa de interés moratorio (%):</label>
      <input type="number" id="late-interest-rate" step="0.01">

      <label for="insurance-rate">Tasa de seguro (%):</label>
      <input type="number" id="insurance-rate" step="0.01" required>

      <label for="disbursement-date">Fecha de desembolso:</label>
      <input type="date" id="disbursement-date" required>

      <label for="first-payment-date">Fecha del primer pago:</label>
      <input type="date" id="first-payment-date" required>

      <label for="term-months">Plazo (meses):</label>
      <input type="number" id="term-months" required>

      <button type="button" id="calculate-btn">Calcular</button>
    </form>

    <section id="amortization-table">
      <h2>Tabla de Amortización</h2>
      <table>
        <thead>
          <tr>
            <th>Mes</th>
            <th>Fecha de Pago</th>
            <th>Días entre pagos</th>
            <th>Saldo Inicial</th>
            <th>Cuota Mensual</th>
            <th>Seguro</th>
            <th>Interés</th>
            <th>Total a Pagar</th>
            <th>Nuevo Saldo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>

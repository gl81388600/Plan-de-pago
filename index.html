<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Amortización</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left; /* Alineación predeterminada a la izquierda */
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold; /* Encabezados en negrita */
    }
    .number { /* Clase para alinear números a la derecha */
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Amortización de Préstamos</h1>
  <form id="loanForm">
    <label for="amount">Monto del Préstamo:</label>
    <input type="number" id="amount" step="0.01" required><br><br>

    <label for="interestRate">Tasa de Interés (%):</label>
    <input type="number" id="interestRate" step="0.01" required><br><br>

    <label for="interestRate">Tasa de Interés Moratorio (%):</label>
    <input type="number" id="defaultInterestRate" step="0.01" required><br><br>

    <label for="insuranceRate">Tasa de Seguro (%):</label>
    <input type="number" id="insuranceRate" step="0.01" required><br><br>

    <label for="disbursementDate">Fecha de Desembolso:</label>
    <input type="date" id="disbursementDate" required><br><br>

    <label for="firstPaymentDate">Fecha del Primer Pago:</label>
    <input type="date" id="firstPaymentDate" required><br><br>

    <label for="term">Plazo (Meses):</label>
    <input type="number" id="term" required><br><br>

    <label for="days">Días:</label>
    <input type="number" id="days" required><br><br>

    <button type="button" onclick="calculateAmortization()">Calcular</button>
  </form>

  <h2>Tabla de Amortización</h2>
  <table>
    <thead>
      <tr>
        <th><strong>Mes</strong></th>
        <th><strong>Fecha de Pago</strong></th>
        <th><strong>Días entre Pagos</strong></th>
        <th><strong>Saldo Inicial</strong></th>
        <th><strong>Cuota Mensual</strong></th>
        <th><strong>Seguro</strong></th>
        <th><strong>Interés</strong></th>
        <th><strong>Total a Pagar</strong></th>
        <th><strong>Nuevo Saldo</strong></th>
      </tr>
    </thead>
    <tbody id="amortizationTable"></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
